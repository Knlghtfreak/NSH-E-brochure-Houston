<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-brochure Houston</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider-container">
        <button class="arrow arrow-left" onclick="prevSlide()">&#10094;</button>
        <div class="slider-track" id="sliderTrack">
            <div class="slide page-1">
                <div class="home-page-body">
                    <div class="banner">
                        <img src="./Asset/Home-PG/Banner.gif">
                    </div>
                    <div class="logo-and-info">
                        <div class="logo">
                            <img src="./Asset/Home-PG/Logo.png">
                            <h1>3224 Amherst Avenue</h1>
                        </div>
                        <div class="info">
                            <h2>A Residence That Embodies Opulence and Serenity</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slide page-2">
                <div class="city-info-page">
                    <div class="left-page-2">
                        <div class="top-page-2"></div>
                        <div class="Mid-page-2">
                            <div class="left-img-2"></div>
                            <div class="right-img-2"></div>
                        </div>
                        <div class="Bottom-page-2"></div>
                    </div>
                    <div class="right-page-2">
                        <div class="top-right-2"></div>
                        <div class="bottom-right-2"></div>
                    </div>
                </div>
            </div>
            <div class="slide page-3">3</div>
            <div class="slide page-4">4</div>
            <div class="slide page-5">5</div>
            <div class="slide page-6">6</div>
            <div class="slide page-8">7</div>
            <div class="slide page-9">8</div>
        </div>
        <button class="arrow arrow-right" onclick="nextSlide()">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
