<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-brochure Houston</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider-container">
        <button class="arrow arrow-left" onclick="prevSlide()">&#10094;</button>
        <div class="slider-track" id="sliderTrack">
          <div class="slide first-slide">1</div>
          <div class="slide middle-slide">2</div>
          <div class="slide middle-slide">3</div>
          <div class="slide middle-slide">4</div>
          <div class="slide middle-slide">5</div>
          <div class="slide middle-slide">6</div>
          <div class="slide middle-slide">7</div>
          <div class="slide last-slide">8</div>
        </div>
        <button class="arrow arrow-right" onclick="nextSlide()">&#10095;</button>
      </div>

    <script src="script.js"></script>
</body>

</html>
